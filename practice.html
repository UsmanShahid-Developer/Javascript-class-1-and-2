                <!-- create bulb -->
<h1 class="create">Create a Bulb</h1>
<div class="center">
    <button class="btn" onclick="document.getElementById('bulb').src='images/on.gif'"><h2>Bulb turn on</h2></button>
<img id="bulb" src="./images/off.gif" alt="" width="200px">    
<button class="btn2" onclick="document.getElementById('bulb').src='images/off.gif'"><h2>Bulb turn off</h2></button>    
</div>
                 <!-- change html -->
<span id="para">
    <h1 id="change">To change contant please click on button.</h1>
</span>
<button id="btn3" onclick="document.getElementById('change').innerHTML='Now contant changed.'">
    <h2>Click to change contant</h2>
</button>
<button id="btn6" onclick="document.getElementById('change').style.display='none'">
    <h2>Click To Hide paragraph</h2>
</button>
<button id="btn7" onclick="document.getElementById('change').style.display='block'">
    <h2>Click To Show paragraph</h2>
</button>

<h2>Click to change style</h2>
